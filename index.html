<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pig Game</title>

  </head>
  <body>
    <main class="display" id="display-main">
      <section class="player player-0 player-active">
        <h2 class="name" id="name-0">You</h2>
        <p class="score" id="score-0">1</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
        <img src="/img/human.png" alt="human" class="character human" />
        <div class="win-possibility">
            <p class="win-possibility-label">Winning rate</p>
            <p class="win-possibility-score" id="win-0">10%</p>
        </div>
      </section>
      <section class="player player-1 player-break">
        <h2 class="name" id="name-1">Computer</h2>
        <p class="score" id="score-1">1</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
        <img src="/img/robot.png" alt="robot" class="character robot" />
        <div class="win-possibility">
            <p class="win-possibility-label">Winning rate</p>
            <p class="win-possibility-score" id="win-1">20%</p> 
    </section>

      <img src="/img/dice-1.png" alt="playing dice" class="dice" />
      <button class="btn btn-restart">🔄 Restart</button>
      <button class="btn btn-roll">🎲 Roll</button>
      <button class="btn btn-hold">✋ Hold</button>
      <span class="btn timer">⏳ 00:00</span>
    </main>

    <form class="user-input">Pick a number<br>
        <!-- <input type="radio" class="pick" value="7">7
        <input type="radio" class="pick" value="14">14
        <input type="radio" class="pick" value="21">21 -->

        <!-- <button type="submit" class="btn-pick" value="7">7</button>
        <button type="submit" class="btn-pick" value="14">14</button>
        <button type="submit" class="btn-pick" value="21">21</button>
        <button type="submit" class="btn-pick" value="28">28</button> -->
        <input type="button" class="pick" value="7">
        <input type="button" class="pick" value="14">
        <input type="button" class="pick" value="21">
        <input type="button" class="pick" value="?">
    </form>
    <script src="script.js"></script>

  </body>
</html>
